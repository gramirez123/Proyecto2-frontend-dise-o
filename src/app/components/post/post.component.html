
<div class="post">

  <ion-item lines="none">

    <ion-avatar slot="start">
      <img src="/assets/avatars/{{ post.usuario.avatar }}" />
    </ion-avatar>


    <ion-label>
      <h3>{{ post.usuario.nombre }}</h3>
      <h5>{{ post.usuario.email }}</h5>
    </ion-label>
  </ion-item>


  <!-- ngIf imgs.... -->
  <ion-slides mode="ios" pager="true" scrollbar="ios">
   
      <ion-slide class="image-slide"
                  [style]="img1 | domSanitizer ">
      </ion-slide>

      <ion-slide class="image-slide"
                  [style]="img2 | domSanitizer ">
      </ion-slide>

      <ion-slide class="image-slide"
                  [style]="img3 | domSanitizer ">
      </ion-slide>


  </ion-slides>

  <!-- mapa -->

  <ion-item>
    <ion-icon slot="start" name="heart-empty"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item line="none">
    <ion-label text-wrap>
      <!-- {{ post.mensaje }}-->
     Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis inventore ea laboriosam officiis aliquid eveniet illo sunt eos minus! Excepturi autem, architecto incidunt animi natus dolore at tempora vero cupiditate!
     
    </ion-label>
  </ion-item>


</div>
